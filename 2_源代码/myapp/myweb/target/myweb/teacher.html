<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教师界面</title>
    <style>
        /* 整体页面布局和背景设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        /* 左侧导航栏样式 */
        .sidebar {
            background-color: #1d2121;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar h3 {
            margin-top: 0;
            text-align: center;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px 25px;
            background-color: #1d2121;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 标题样式 */
        h2 {
            text-align: start;
            color: #333;
            margin-bottom: 200px;
            font-size: 40px;
        }

        /* 教师信息表格样式（这里可根据教师信息的具体内容调整） */
        #teacherInfoTable {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin-bottom: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #teacherInfoTable caption {
            caption-side: top;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #teacherInfoTable th,
        #teacherInfoTable td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        #teacherInfoTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h3>功能导航</h3>
    <button onclick="goToIndexPage()">首页</button>
    <button id="checkStudentAppsButton" >审核学生申请</button>
    <button id="submitTopicButton">提交选题</button>
    <button id="viewStudentAppsButton">查看学生申请</button>
    <button id="viewTopicAppsButton" onclick="window.location.assign('tea_look_course.html');">查看题目申请</button>
</div>
<div class="main-content">
    <h2>教师界面</h2>
    <table id="teacherInfoTable">
        <caption>教师个人信息</caption>
    </table>
</div>


<script>
    function getAndShowTeacherInfo() {
        // 获取URL中的教师用户名和密码参数（假设存在，可根据实际情况修改）
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');

        // 创建XMLHttpRequest对象
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'TeacherInfoServlet?username=' + username + '&password=' + password, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const teacherInfo = JSON.parse(xhr.responseText);
                const teacherInfoTable = document.getElementById('teacherInfoTable');
                // 创建表头
                let tableHeader = '<tr>';
                for (let key in teacherInfo) {
                    tableHeader += '<th>' + key + '</th>';
                }
                tableHeader += '</tr>';
                teacherInfoTable.innerHTML += tableHeader;
                // 创建表数据行
                let tableRow = '<tr>';
                for (let key in teacherInfo) {
                    tableRow += '<td>' + teacherInfo[key] + '</td>';
                }
                tableRow += '</tr>';
                teacherInfoTable.innerHTML += tableRow;
            }
        };
        xhr.send();
    }
    function goToIndexPage() {
        // 获取当前URL中的教师用户名和密码参数（假设存在，可根据实际情况修改）
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');

        // 跳转到教师首页，并将用户名和密码参数作为查询参数添加到URL中
        window.location.href = 'tea_start.html?username=' + username + '&password=' + password;
    }
    window.onload = function () {
        getAndShowTeacherInfo();
    }
    document.getElementById('submitTopicButton').addEventListener('click', function() {
        window.location.href = 'teacher_submit.html';
    });
</script>
</body>

</html>
