<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生界面</title>
    <style>

        /* 整体页面布局和背景设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        /* 左侧导航栏样式 */
        .sidebar {
            background-color: #1d2121;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar h3 {
            margin-top: 0;
            text-align: center;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px 25px;
            background-color: #1d2121;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 标题样式 */
        h2 {
            text-align: start;
            color: #333;
            margin-bottom: 200px;
            font-size: 40px;
        }

        /* 学生信息表格样式 */
        #studentInfoTable {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin-bottom: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #studentInfoTable caption {
            caption-side: top;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #studentInfoTable th,
        #studentInfoTable td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        #studentInfoTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h3>功能导航</h3>
    <button onclick="goToStudentPage()">首页</button>
    <button id="viewThesisButton" onclick="window.location.assign('stu_look_course.html');">浏览教师发布的毕设题目</button>
    <button id="submitApplicationButton">提交选题申请</button>
    <button id="viewStatusButton">查看和管理自己的选题状态</button>
    <button id="viewTeacherContactButton">查看教师的联系方式等信息</button>
    <button id="editProfileButton">修改个人信息</button>
</div>
<div class="main-content">
    <h2>学生界面</h2>
    <table id="studentInfoTable">
        <caption>学生个人信息</caption>
        <!-- 这里将用来展示学生信息 -->
    </table>
</div>


<script>
    function goToStudentPage() {
        // 获取当前URL中的用户名和密码参数
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');

        // 跳转到学生页面，并将用户名和密码参数作为查询参数添加到URL中
        window.location.href = 'student.html?username=' + username + '&password=' + password;
    }
</script>

</body>

</html>
