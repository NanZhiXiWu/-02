<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题</title>
    <link rel="stylesheet" href="deanDashboard.css">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: blue;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination a.disabled {
            color: gray;
            border-color: gray;
            cursor: not-allowed;
        }
        #content {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
 <div class="title"  style=" text-align: center; color: blue;">
    <a>----------系主任-----------</a>
    
</div>

 <div class="big_box">
    <div class="head">
        <div class="Question_setter" > <a>出题人</a></div>
        <div class="Title_ofthe_title"><a>题目名字</a></div>
        <div class="Question_requirements"><a>选题要求</a></div>
        <div class="Research_direction"><a>研究方向</a></div>
        <div class="state"><a>状态</a></div>
        <div class="Approval_operation"><a>审批操作</a></div>
        <div class="Approval_Opinion">审批操作意见</div>
    </div>
    
 </div>
<!--  -->
<div id="content">
    <div class="min_box">
        <div class="Question_setter" ></div>
        <div class="Question_requirements"></div>
        <div class="Research_direction"></div>
        <div class="state"></div>
        <div class="Approval_operation">
            <!--  -->
            <script>
                function submitData(action, comment) {
                  // 使用 fetch API 向后端发送 POST 请求
                  fetch('/your-api-endpoint', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                      approvalAction: action,
                      approvalComment: comment
                    })
                  })
                   .then(response => response.json())
                   .then(data => {
                      console.log('Data sent successfully:', data);
                    })
                   .catch(error => {
                      console.error('Error sending data:', error);
                    });
                }
              </script>
            <!--  -->
            <label>
              <input type="radio" name="approval" value="同意" onclick="submitData('同意', '')">同意
            </label><br>
            <label>
              <input type="radio" name="approval" value="退回" onclick="submitData('退回', document.getElementById('comment').value)">退回
            </label><br>
        </div>
        <div class="Approval_Opinion">
            <textarea id="comment" placeholder="输入意见（退回时填写）"></textarea><br>
        </div>
       
       </div>
</div>
<div class="pagination">
    <a href="#" id="prevPage" class="disabled">上一页</a>
    <input type="number" id="pageInput" min="1" max="5" value="1" style="width: 50px; margin: 0 10px;">
    <a href="#" id="nextPage">下一页</a>
</div>
<div class="Question_statistics">
    <div class="head2">
       <a>姓名</a>
       <a>所属系</a>
       <a>题目数</a>
       <a>批准数</a>
    </div>
    <div class="content_bar">
        <div class="content"><a>姓名</a></div>
       <div class="content"><a>所属系</a></div>
       <div class="content"><a>题目数</a></div>
       <div class="content"><a>批准数</a></div>
    </div>
    <div class="content_bar" style="background-color: rgb(219, 133, 22);">
        <div class="content"><a>姓名</a></div>
       <div class="content"><a>所属系</a></div>
       <div class="content"><a>题目数</a></div>
       <div class="content"><a>批准数</a></div>
    </div>
    <div class="content_bar" >
        <div class="content"><a>姓名</a></div>
       <div class="content"><a>所属系</a></div>
       <div class="content"><a>题目数</a></div>
       <div class="content"><a>批准数</a></div>
    </div>
    <div class="content_bar" style="background-color: rgb(219, 133, 22);">
       
    </div>
</div>
<script>
    let currentPage = 1;
    const totalPages = 5;

    function fetchPage(page) {
        const content = document.getElementById('content');
        // 这里使用fetch模拟向服务器请求数据
        fetch(`/api/data?page=${page}`)
            .then(response => response.json())
            .then(data => {
                content.innerHTML = `<p>这是第 ${page} 页的内容。</p>`;
            })
            .catch(error => console.error('Error:', error));
    }

    function updatePagination() {
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const pageInput = document.getElementById('pageInput');

        prevPage.classList.toggle('disabled', currentPage === 1);
        nextPage.classList.toggle('disabled', currentPage === totalPages);

        pageInput.value = currentPage;

        prevPage.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                fetchPage(currentPage);
            }
        };

        nextPage.onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                fetchPage(currentPage);
            }
        };

        pageInput.onchange = () => {
            const page = parseInt(pageInput.value, 10);
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                fetchPage(currentPage);
            }
        };
    }

    fetchPage(currentPage);
    updatePagination();
</script>
</body>
</html>
