<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师情况表</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基本样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* 容器样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 输入框和文本区域样式 */
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 按钮样式 */
        button, a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover, a.button:hover {
            background-color: #45a049;
        }

        /* 重置按钮样式 */
        button[type="reset"] {
            background-color: #f44336;
        }

        button[type="reset"]:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>教师情况表</h1>
    <form action="#" method="post">
        <tr>
            <th>教师号</th>
            <td><input type="text" name="NO." required></td>
        </tr>
        <tr>
            <th>姓名</th>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <th>性别</th>
            <td><input type="radio" name="gender" value="男" required> 男
                <input type="radio" name="gender" value="女"> 女</td>
        </tr>
            <th><br> <th>
        <tr>
            <th><br>系部</th>
            <td>
                <select name="department" required>
                    <option value="数字媒体技术系">数字媒体技术系</option>
                    <option value="计算机工程系">计算机工程系</option>
                    <option value="大数据系">大数据系</option>
                    <!-- 其他系部选项可以添加在这里 -->
                </select>
            </td>
        </tr>
        <th><br> <th>
        <tr>
            <th><br>职称</th>
            <td>
                <select name="title" required>
                    <option value="高级工程师">高级工程师</option>
                    <option value="教师">教师</option>
                    <option value="辅导员">辅导员</option>
                    <option value="系主任">系主任</option>
                    <!-- 其他职称选项可以添加在这里 -->
                </select>
            </td>
        </tr>
            <th><br> <th>
        <tr>
            <th><br>新密码</th>
            <td><input type="password" name="new_password"></td>
        </tr>
        <tr>
            <th>确认密码</th>
            <td><input type="password" name="confirm_password" required></td>
        </tr>
        <tr>
            <th>电话</th>
            <td><input type="tel" name="phone" pattern="[0-9]{11}" placeholder="11位数字" required></td>
        </tr>
            <th><br> <th>
        <tr>
            <th><br>研究方向及专业理论和技术</th>
            <td><textarea name="research_direction" rows="4" cols="50" required></textarea></td>
        </tr>
        <tr>
            <th>特长（限200个字）</th>
            <td><textarea name="special_skills" maxlength="200" rows="4" cols="50" required></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">修改*号项</button>
                <button type="reset">重置</button>
                <a href="#" class="return-button">返回</a>
            </td>
        </tr>
        </table>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
